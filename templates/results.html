<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

    <style>
    .slidecontainer{
        display: flex;
        width: 100%;
        flex-direction: column;
        align-items: center;
    }
    </style>


</head>
<body>
    <h1>Hello Results</h1>
    <!--Hyperlink to return to the home page-->
    <p><a href="{{ url_for('index') }}">Back</a></p> 

    <ul style="list-style-type: none; text-align: center;">
    {% for image in image_names %}
        <li> <img style="height: 300px" src ="{{ url_for('static', filename='uploads/' + image) }}"></li>
    {% endfor %}
    </ul>

    <div class="slidecontainer">
        <input type="range" min="2" max="50" value="25" class="slider" id="mySlider">
        <p>Number of Color Groups: <span id="clusterNum"></span></p>
    </div>


</body>
</html>
